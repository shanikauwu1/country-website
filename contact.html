<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Srilanka | Pearl of the Indian Ocean</title>
    <!-- favcon  -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="styles/normalize-fwd.css" />
    <!-- add the googgle font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/script.js" defer></script>
  </head>

  <body>
    <div class="site-wrapper">
      <header class="navbar">
        <div class="logo">
          <a href="index.html"
            ><img src="images/logo.png" alt="logo image"
          /></a>
        </div>
        <div class="navLinks">
          <ul>
            <a href="index.html" class="navLink">
              <li>Home</li>
            </a>

            <a href="credits.html" class="navLink">
              <li>Credits</li>
            </a>
            <a href="contact.html" class="navLink">
              <li>Contact</li>
            </a>
          </ul>
        </div>
        <div class="burger">
          <i class="fa fa-bars"></i>
        </div>
      </header>
      <section class="fixed-banner">
        <img
          src="images/contact-us.jpeg"
          alt="Banner Background"
          class="banner-image"
        />
        <div class="banner-overlay"></div>
        <div class="banner-content">
          <h1>Contact us</h1>
          <p>Experience the beauty, culture, and heritage of the island.</p>
        </div>
      </section>

      <main class="page-wrapper">
        <form action="contact.html" method="POST" id="contactForm">
          <fieldset>
            <legend>Contact Us</legend>

            <!-- Name Field -->
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Your Name"
              aria-required="true"
            />

            <!-- Email Field -->
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Your Email"
              aria-required="true"
            />

            <!-- Subject Field -->
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Subject of Your Message"
            />

            <!-- Message Field -->
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              placeholder="Your Message"
              aria-required="true"
            ></textarea>

            <!-- Submit Button -->
            <button type="submit">Send Message</button>
          </fieldset>
        </form>

        <section class="section"></section>
      </main>

      <footer>
        <p>&copy; 2024 Explore Sri Lanka. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
